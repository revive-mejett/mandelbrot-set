<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" data-plugins="transform-modules-umd"src="src/Coordinate.js"></script>
    <script defer type="module" src="mandelbrot.js"></script>
    <title>Mwwandelbrort Set</title>

</head>
<body>
    <h1>
        my canvas
    </h1>
    <main>
        <section id="canvas-section"></section>
        <section class="toolbar">
            <form>
                <label for="zoom">Zoom</label>
                <input type="number" min="1" max="2" id="zoom" value="2" step="0.01" required>

                <label for="pan-x" id="pan-x-label">Pan X:</label>
                <input type="range" min="-10" max="10" id="pan-x" step="0.1" value="0">
                <span id="pan-x-display">0</span>

                <label for="pan-i" id="pan-i-label">Pan I:</label>
                <input type="range" min="-10" max="10" id="pan-i" step="0.1" value="0">
                <span id="pan-i-display">0</span>
                <button type="submit" id="re-render">Re render</button>
            </form>
            
        </section>
    </main>
    

    
</body>
</html>
